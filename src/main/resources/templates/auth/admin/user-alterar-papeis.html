<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Alteração Papéis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
        .erroSpan{
            color:red;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
  
    <div th:insert="fragments/publica-nav :: nav"></div>
  
    <div class="container" style="margin-top: 30px">
      <h2>Cadastro de Papéis</h2>

      <div class="alert alert-primary" role="alert" th:if="${mensagemAlterar}">
        <span th:text="${mensagemAlterar}"></span>
      </div>
      
      <div class="alert alert-danger" role="alert" th:if="${mensagem}">
        <span th:text="${mensagem}"></span>
      </div>
      
      <hr />

      <form th:action="@{/usuario/editarPapel/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">

        <div style="width: 70%;">
        
          
        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <div class="mb-3">
                  <label for="nome" class="form-label">Id Usuário</label>
                  <input readonly="readonly" type="text" class="form-control" id="nome" th:field="*{id}" aria-describedby="helpId" placeholder="">                 
                </div>
            </div>

            <div class="col">
                <span class="erroSpan" th:if="${#fields.hasErrors('id')}" th:errors="*{id}" ></span>
            </div>
        </div>
          
        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome Usuário</label>
                  <input readonly="readonly" type="text" class="form-control" id="nome" th:field="*{nome}" aria-describedby="helpId" placeholder="">                 
                </div>
            </div>

            <div class="col">
                <span class="erroSpan" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" ></span>
            </div>
        </div>
        
        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <div class="mb-3">
                  <label for="nome" class="form-label">CPF</label>
                  <input readonly="readonly" type="text" class="form-control" id="nome" th:field="*{cpf}" aria-describedby="helpId" placeholder="">                 
                </div>
            </div>

            <div class="col">
                <span class="erroSpan" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" ></span>
            </div>
        </div>
        
        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <div class="mb-3">
                  <label for="nome" class="form-label">Data de Nascimento</label>
                  <input readonly="readonly" type="date" class="form-control" id="nome" th:field="*{dataNascimento}" aria-describedby="helpId" placeholder="">                 
                </div>
            </div>

            <div class="col">
                <span class="erroSpan" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" ></span>
            </div>
        </div>        
        
        
        <div class="row justify-content-center align-items-center g-2" style="display:none;">
            <div class="col">
                <div class="mb-3">
                  <label for="login" class="form-label">Login</label>
                  <input type="text" class="form-control" id="login" th:field="*{login}" aria-describedby="helpId" placeholder="">                 
                </div>
            </div>

            <div class="col">
                <span class="erroSpan" th:if="${#fields.hasErrors('login')}" th:errors="*{login}" ></span>
            </div>
        </div>        
        
        
        <div class="row justify-content-center align-items-center g-2" style="display:none;">
            <div class="col">
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="text" class="form-control" id="password" th:field="*{password}" aria-describedby="helpId" placeholder="">                 
                </div>
            </div>

            <div class="col">
                <span class="erroSpan" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>
            </div>
        </div>
        
        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <div class="mb-3">
                  <label for="nome" class="form-label">Email</label>
                  <input readonly="readonly" type="email" class="form-control" id="nome" th:field="*{email}" aria-describedby="helpId" placeholder="">                 
                </div>
            </div>

            <div class="col">
                <span class="erroSpan" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
            </div>
        </div>

        
         <label for="nome" class="form-label">Papéis</label>
        <div th:each=" listaPapel : ${listaPapeis}">
        
          <div th:if="${#lists.contains(usuario.papeis,listaPapel )}" class="form-check">
            <input class="form-check-input" checked="true" type="checkbox" th:value="${listaPapel.id}" id="" name="pps">
            <label class="form-check-label" for="" th:text="${listaPapel.papel}"> </label>
          </div>
          
          <div th:unless="${#lists.contains(usuario.papeis,listaPapel )}" class="form-check">
            <input class="form-check-input"  type="checkbox" th:value="${listaPapel.id}" id="" name="pps">
            <label class="form-check-label" for="" th:text="${listaPapel.papel}"> </label>
          </div>
          
        </div>
        <br>
        
        
          <button type="submit" class="btn btn-primary">Alterar</button>
        </div>

      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
