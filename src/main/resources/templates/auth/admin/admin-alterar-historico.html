<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista de Usuários</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<div th:insert="fragments/publica-nav :: nav"></div>

	<div class="container">	
		
		<div class="row">
			<div class="col">
				<h2>Alteração de Históricos</h2>	
			</div>
			<hr>
		</div>	

		<form th:action="@{/historico/editar}" th:object="${historico}" method="post">
		
			<div style="width: 50%;">
				<div class="mb-3">
				<label for="" class="form-label">ID</label>
				<input type="text" readonly th:value="${historico.id}" th:field="*{id}"	class="form-control" name=""  aria-describedby="helpId" placeholder="">
				<small id="helpId" class="form-text text-muted">ID do Histórico</small>
				</div>
				
				<div class="mb-3">
				<label for="" class="form-label">Descrição</label>
				<input type="text" th:value="${historico.nomeHistorico}" th:field="*{nomeHistorico}" class="form-control" name=""  aria-describedby="helpId" placeholder="">
				<small id="helpId" class="form-text text-muted">Descrição do histórico</small>
				</div>
				
				<button type="submit" class="btn btn-primary">Alterar</button>

			</div>

		</form>
		
	</div>
 	
 	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
 	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

	<script>
		console.log('olá');
	</script>
</body>
</html>
